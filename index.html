<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Tracker</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Inter:wght@400;600&display=swap"
    />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">Daily Log</p>
          <h1>Food Tracker</h1>
          <p class="subhead">Log meals. Hit 80% whole foods.</p>
        </div>
        <div class="summary" id="summary" aria-live="polite" aria-atomic="true">
          <div>
            <span class="label">Today</span>
            <strong id="today-count">0</strong>
            <span class="hint">entries</span>
          </div>
          <div>
            <span class="label">Streak</span>
            <strong id="streak-count">0</strong>
            <span class="hint">days</span>
          </div>
          <div class="goal">
            <span class="label">Whole Foods</span>
            <strong id="today-whole">0%</strong>
            <span class="hint" id="goal-text">Goal: 80%</span>
            <div class="progress" aria-hidden="true">
              <div class="progress-bar" id="whole-progress"></div>
            </div>
          </div>
          <div class="goal">
            <span class="label">All-time Avg</span>
            <strong id="alltime-whole">0%</strong>
            <span class="hint">cumulative</span>
            <div class="progress" aria-hidden="true">
              <div class="progress-bar" id="alltime-progress"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="card">
        <form id="entry-form">
          <div class="field-group">
            <label>
              Meal
              <input name="food" type="text" placeholder="e.g., Chicken bowl" required />
            </label>
            <label>
              When
              <input name="time" type="time" required />
            </label>
          </div>
          <div class="field-group">
            <label>
              Mood
              <select name="mood">
                <option>üôÇ Good</option>
                <option>üòê Okay</option>
                <option>üòï Meh</option>
                <option>üò£ Stressed</option>
              </select>
            </label>
          </div>
          <label class="slider-block">
            Whole foods %
            <input name="wholePercent" type="range" min="0" max="100" step="5" value="80" />
            <div class="slider-meta">
              <span id="whole-value">80%</span>
              <div class="chips">
                <button type="button" class="chip" data-value="0">0%</button>
                <button type="button" class="chip" data-value="50">50%</button>
                <button type="button" class="chip" data-value="80">80%</button>
                <button type="button" class="chip" data-value="100">100%</button>
              </div>
            </div>
          </label>
          <label class="full">
            Notes (optional)
            <textarea name="notes" rows="2" placeholder="Hunger level, cravings, anything worth noting..."></textarea>
          </label>
          <div class="actions">
            <button type="submit">Add</button>
            <button type="button" id="clear-today" class="ghost">Clear today</button>
          </div>
        </form>
      </section>

      <section class="list">
        <div class="list-header">
          <h2>Entries</h2>
          <div class="filters">
            <button type="button" data-range="today" class="filter active">Today</button>
            <button type="button" data-range="week" class="filter">7 days</button>
            <button type="button" data-range="all" class="filter">All</button>
          </div>
        </div>
        <ul id="entries"></ul>
        <p class="empty" id="empty" role="status" aria-live="polite">No entries yet.</p>
      </section>
    </main>

    <footer>
      <span>Saved on this device.</span>
      <button type="button" id="export" class="link">Export JSON</button>
      <span class="version" aria-label="version">v2</span>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
